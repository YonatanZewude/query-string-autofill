<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Parser Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UTM Parameter Test</h1>
        <p>Fyll i formuläret automatiskt via URL-parametrar:</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Namn:</label>
                <input type="text" id="name" placeholder="Alex">
            </div>
            
            <div class="form-group">
                <label for="email">E-post:</label>
                <input type="email" id="email" placeholder="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" placeholder="0701234567">
            </div>
            
            <button type="submit">Skicka</button>
        </form>
        
        <div class="url-example">
            <h3>Test-URL: Klicka på länken nedan</h3>
            <a 
                href="http://localhost:5500/?name=Yonatan&email=yonatan090501@hotmail.com&phone=0760956294" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="clickable-url"
            >
                http://localhost:5500/?name=Yonatan&email=yonatan090501@hotmail.com&phone=0760956294
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
